<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexoe - Shape Exhibition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ffffff;
            font-family: 'Open Sans', sans-serif;
        }

        /* ===== HUVUDCONTAINER ===== */
        /* Skärm: 1488 x 3840 px */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* ===== HEADER MED WEXOE LOGO ===== */
        .header {
            background: #11325D;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .header img {
            height: 240px;
            width: auto;
            padding: 60px 0;
        }

        /* ===== VIDEOSPELARE ===== */
        /* 16:9 på 1488px bred = 837px hög */
        .video-section {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            flex-shrink: 0;
            position: relative;
        }

        .video-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ===== LOGO CLUSTER ===== */
        .logo-cluster {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 100px 40px 100px;
            background: #11325D;
        }

        .logo-cluster h2 {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 30px;
        }

        /* Vit box för loggor */
        .logo-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 50px 60px;
            width: 100%;
        }

        /* Rockwell överst, centrerad */
        .main-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .main-logo img {
            height: 100px;
            width: auto;
            object-fit: contain;
        }

        /* Grid med 2 kolumner för övriga loggor */
        .logo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px 100px;
            align-items: center;
            justify-items: center;
        }

        .logo-grid img {
            height: 100px;
            width: 280px;
            object-fit: contain;
        }

        /* Kompensera för loggor med whitespace */
        .logo-grid img.has-whitespace {
            height: 120px;
            width: 320px;
        }

        /* Loggor som fyller sin bredd och ser för stora ut */
        .logo-grid img.slightly-smaller {
            height: 72px;
            width: 200px;
        }

        /* ===== VIDEO KONTROLLER ===== */
        .video-controls {
            background: #11325D;
            padding: 20px 100px 60px 100px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        /* Spacer för att fylla ut resten av skärmen */
        .spacer {
            flex: 1;
            background: #11325D;
        }

        .video-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .video-card {
            background: #ffffff;
            color: #11325D;
            padding: 25px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .video-card:hover {
            background: #e8edf3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- HEADER -->
        <div class="header">
            <img src="Logos/logo.png" alt="Wexoe">
        </div>

        <!-- VIDEOSPELARE -->
        <div class="video-section">
            <iframe 
                id="youtubePlayer"
                src=""
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>

        <!-- LOGO CLUSTER -->
        <div class="logo-cluster">
            <h2>Våra partners</h2>
            <div class="logo-box">
                <div class="main-logo">
                    <img src="Logos/rockwell.png" alt="Rockwell Automation">
                </div>
                <div class="logo-grid">
                    <img src="Logos/hms.png" alt="HMS" class="has-whitespace">
                    <img src="Logos/wittenstein.png" alt="Wittenstein" class="has-whitespace">
                    <img src="Logos/prosoft.png" alt="ProSoft" class="has-whitespace">
                    <img src="Logos/irinox.png" alt="Irinox" class="has-whitespace">
                    <img src="Logos/amci.png" alt="AMCI" class="slightly-smaller">
                    <img src="Logos/hardy.png" alt="Hardy" class="slightly-smaller">
                    <img src="Logos/autonox.png" alt="Autonox">
                    <img src="Logos/spectrum.png" alt="Spectrum">
                </div>
            </div>
        </div>

        <!-- VIDEO KONTROLLER -->
        <div class="video-controls">
            <div class="video-controls-grid" id="videoCards">
                <!-- Fylls i av JavaScript -->
            </div>
        </div>

        <!-- Spacer för resterande utrymme -->
        <div class="spacer"></div>

    </div>

    <script>
        // ===== VIDEO KONFIGURATION =====
        const videos = [
            { id: "vK3lsQomGng", title: "ArmorBlock 5000" },
            { id: "WHFCWtt8VD8", title: "Emulate RA Plant" },
            { id: "GohxoHMDCaQ", title: "Micro800 Control System" },
            { id: "J-Iou5bW-a4", title: "Modernize SLC 500" },
            { id: "R8dQDCV0I-M", title: "OTTO Delivers" },
            { id: "dZZHPtb-CJM", title: "PointMax I/O" },
            { id: "hCaCb4MUipc", title: "Robotics Potential" },
            { id: "0YvG5NI3vDo", title: "EtherNet/IP In-cabinet" }
        ];

        let currentVideoIndex = 0;

        // Hämta element
        const youtubePlayer = document.getElementById('youtubePlayer');
        const videoCardsContainer = document.getElementById('videoCards');

        // Bygg YouTube embed URL med autoplay, mute och loop
        function getYouTubeUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=1&modestbranding=1&rel=0&showinfo=0`;
        }

        // Skapa videokort
        function createVideoCards() {
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card' + (index === 0 ? ' active' : '');
                card.textContent = video.title;
                card.onclick = () => playVideo(index);
                videoCardsContainer.appendChild(card);
            });
        }

        // Spela video
        function playVideo(index) {
            currentVideoIndex = index;
            youtubePlayer.src = getYouTubeUrl(videos[index].id);

            // Uppdatera aktiv-status på kort
            document.querySelectorAll('.video-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        // Initiera
        createVideoCards();
        playVideo(0);
    </script>
</body>
</html>
